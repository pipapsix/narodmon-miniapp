<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода Народмон</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {font-family: sans-serif; padding:20px; background:#000; color:#fff; margin:0;}
    input, button, select {padding:12px 16px; margin:8px 0; border-radius:12px; font-size:16px; width:100%; box-sizing:border-box;}
    input, select {background:#111; border:1px solid #333; color:#fff;}
    button {background:#0088cc; border:none; color:white;}
    .card {background:#111; padding:15px; border-radius:12px; margin:10px 0;}
    .small {font-size:0.9em; color:#aaa;}
  </style>
</head>
<body>
  <h1>Погода по датчикам Народмон</h1>
  
  <input type="text" id="city" placeholder="Введите город или нажмите ↓" list="cities">
  <datalist id="cities">
    <option>Москва</option><option>Санкт-Петербург</option><option>Новосибирск</option><option>Екатеринбург</option>
    <option>Казань</option><option>Нижний Новгород</option><option>Челябинск</option><option>Красноярск</option>
    <option>Самара</option><option>Уфа</option><option>Ростов-на-Дону</option><option>Омск</option>
    <option>Краснодар</option><option>Воронеж</option><option>Пермь</option><option>Волгоград</option>
    <option>Саратов</option><option>Тюмень</option><option>Тольятти</option><option>Ижевск</option>
    <option>Барнаул</option><option>Ульяновск</option><option>Иркутск</option><option>Хабаровск</option>
    <option>Ярославль</option><option>Махачкала</option><option>Владивосток</option><option>Оренбург</option>
    <option>Томск</option><option>Кемерово</option>
  </datalist>
  
  <button onclick="search()">Показать датчики</button>
  <button onclick="getLocation()">Найти рядом со мной</button>
  
  <div id="out">Выберите город и нажмите кнопку</div>

<script>
const API_KEY = "WV7RVH19UkqsZ";
const cities = {
  "Москва": [55.7558, 37.6173],
  "Санкт-Петербург": [59.939, 30.314],
  "Новосибирск": [55.008, 82.935],
  "Екатеринбург": [56.838, 60.597],
  "Казань": [55.796, 49.106],
  "Нижний Новгород": [56.296, 43.936],
  "Челябинск": [55.164, 61.436],
  "Красноярск": [56.015, 92.893],
  "Самара": [53.241, 50.221],
  "Уфа": [54.735, 55.958],
  "Ростов-на-Дону": [47.222, 39.720],
  "Омск": [54.989, 73.368],
  "Краснодар": [45.039, 38.987],
  "Воронеж": [51.672, 39.184],
  "Пермь": [58.010, 56.229],
  "Волгоград": [48.708, 44.513]
  // при желании можно добавить ещё
};

async function search() {
  const city = document.getElementById('city').value.trim();
  let lat, lng;
  
  if (cities[city]) {
    [lat, lng] = cities[city];
  } else {
    alert('Город не найден в списке. Введите точное название из списка или используйте геолокацию.');
    return;
  }
  
  localStorage.setItem('lastCity', city);
  await loadSensors(lat, lng, city);
}

async function getLocation() {
  document.getElementById('out').innerHTML = 'Определяю ваше местоположение…';
  Telegram.WebApp.requestLocation();
  
  Telegram.WebApp.once('location', async (loc) => {
    const lat = loc.latitude;
    const lng = loc.longitude;
    await loadSensors(lat, lng, 'Ваше местоположение');
  });
}

async function loadSensors(lat, lng, title) {
  document.getElementById('out').innerHTML = 'Загружаю датчики…';
  
  const url = `https://narodmon.ru/api/sensorsNearby?lat=${lat}&lng=${lng}&distance=50&types=1,2,3&api_key=${API_KEY}`;
  
  try {
    const res = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
    const data = await res.json();
    
    if (data.error) throw new Error(data.error);
    
    let html = `<b>${title}</b><br>Найдено ${data.sensors?.length || 0} датчиков в радиусе 50 км<br><br>`;
    
    (data.sensors || []).slice(0, 30).forEach(s => {
      const temp = s.value !== undefined ? s.value.toFixed(1) : '—';
      const name = s.name || s.title || 'Без названия';
      const dist = s.distance ? s.distance.toFixed(1) + ' км' : '';
      const time = new Date(s.time * 1000).toLocaleString('ru');
      
      html += `<div class="card"><b>${name}</b> ${dist}<br>`;
      html += `Температура: ${temp}°C<br><span class="small">Обновлено: ${time}</span></div>`;
    });
    
    document.getElementById('out').innerHTML = html || 'Датчики не найдены';
  } catch (e) {
    document.getElementById('out').innerHTML = 'Ошибка: ' + e.message;
  }
}

// При открытии — подставляем последний город
const last = localStorage.getItem('lastCity');
if (last && cities[last]) {
  document.getElementById('city').value = last;
  const [lat, lng] = cities[last];
  loadSensors(lat, lng, last);
}

Telegram.WebApp.ready();
Telegram.WebApp.MainButton.setText('Поиск').onClick(search).show();
</script>
</body>
</html>
