<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода Народмон</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {font-family: sans-serif; padding:20px; background:#000; color:#fff; margin:0;}
    input, button {padding:12px 16px; margin:8px 0; border-radius:12px; font-size:16px; width:100%; box-sizing:border-box;}
    input {background:#111; border:1px solid #333; color:#fff;}
    button {background:#0088cc; border:none; color:white; margin-top:15px;}
    .card {background:#111; padding:15px; border-radius:12px; margin:10px 0;}
    .small {font-size:0.9em; color:#aaa;}
    .loader {text-align:center; padding:30px; color:#aaa;}
  </style>
</head>
<body>
  <h1>Погода по датчикам Народмон</h1>

  <input type="text" id="city" placeholder="Любой город или посёлок" autofocus>
  <button onclick="search()">Показать датчики</button>
  <button onclick="getLocation()">Найти рядом со мной</button>

  <div id="out">Введите город и нажмите кнопку</div>

<script>
const API_KEY = "WV7RVH19UkqsZ";

function generateUUID() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
    const r = Math.random() * 16 | 0;
    const v = c == 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

// Надёжный геокодер OpenStreetMap Nominatim (работает в 2025 году)
async function geocode(cityName) {
  const query = encodeURIComponent(cityName + ", Россия");
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1&countrycodes=ru&addressdetails=1`;

  const response = await fetch(url, {
    headers: {
      'User-Agent': 'NarodmonWeatherBot/1.0 (+https://t.me/pogoda_narodmon_bot)', // Обязательно!
      'Referer': 'https://t.me/pogoda_narodmon_bot'
    }
  });

  // Небольшая задержка — требование Nominatim при интенсивном использовании
  await new Promise(r => setTimeout(r, 1100));

  if (!response.ok) throw new Error("Ошибка геокодера");

  const data = await response.json();
  if (data.length === 0) throw new Error(`Город «${cityName}» не найден`);

  return {
    lat: parseFloat(data[0].lat),
    lng: parseFloat(data[0].lon),
    display_name: data[0].display_name.split(',')[0] || cityName
  };
}

async function search() {
  const cityInput = document.getElementById('city').value.trim();
  if (!cityInput) return alert('Введите название города');

  document.getElementById('out').innerHTML = '<div class="loader">Ищем координаты города…</div>';

  try {
    const result = await geocode(cityInput);
    localStorage.setItem('lastCity', cityInput);
    loadSensors(result.lat, result.lng, result.display_name || cityInput);
  } catch (e) {
    document.getElementById('out').innerHTML = `<b>Ошибка:</b> ${e.message}`;
  }
}

function getLocation() {
  document.getElementById('out').innerHTML = 'Запрашиваю геолокацию…';
  Telegram.WebApp.requestLocation();
}

Telegram.WebApp.onEvent('locationReceived', loc => {
  loadSensors(loc.latitude, loc.longitude, 'Ваше местоположение');
});

async function loadSensors(lat, lng, title) {
  document.getElementById('out').innerHTML = '<div class="loader">Загружаем датчики Народмон…</div>';

  const uuid = generateUUID();
  const url = `https://narodmon.ru/api/sensorsNearby?lat=${lat}&lng=${lng}&distance=100&types=1,2,3&api_key=${API_KEY}&uuid=${uuid}&lang=ru`;

  try {
    const res = await fetch(url);
    const data = await res.json();
    if (data.error) throw new Error(data.error);

    const devices = data.devices || [];
    let html = `<b>${title}</b><br>Найдено датчиков: ${devices.length} (радиус 100 км)<br><br>`;

    if (devices.length === 0) {
      html += 'В этом районе пока нет активных датчиков';
    } else {
      devices.slice(0, 40).forEach(d => {
        const temp = d.sensors?.find(s => s.type === 1)?.value;
        const temperature = temp !== undefined ? temp.toFixed(1) + '°C' : '—';
        const name = d.name || 'Без названия';
        const dist = d.distance ? d.distance.toFixed(1) + ' км' : '';
        const time = new Date(d.time * 1000).toLocaleString('ru');

        html += `<div class="card">
          <b>${name}</b> ${dist}<br>
          Температура: ${temperature}<br>
          <span class="small">Обновлено: ${time}</span>
        </div>`;
      });
    }
    document.getElementById('out').innerHTML = html;
  } catch (e) {
    document.getElementById('out').innerHTML = `<b>Ошибка Народмон:</b> ${e.message}`;
  }
}

// Восстановление последнего города
const last = localStorage.getItem('lastCity');
if (last) document.getElementById('city').value = last;

Telegram.WebApp.ready();
Telegram.WebApp.MainButton.setText('Поиск').onClick(search).show();
</script>
</body>
</html>
