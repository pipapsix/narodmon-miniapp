<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода Народмон</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {font-family: sans-serif; padding:20px; background:#000; color:#fff; margin:0;}
    input, button {padding:12px 16px; margin:8px 0; border-radius:12px; font-size:16px; width:100%; box-sizing:border-box;}
    input {background:#111; border:1px solid #333; color:#fff;}
    button {background:#0088cc; border:none; color:white;}
    .card {background:#111; padding:15px; border-radius:12px; margin:10px 0;}
    .small {font-size:0.9em; color:#aaa;}
  </style>
</head>
<body>
  <h1>Погода по датчикам Народмон</h1>
  
  <input type="text" id="city" placeholder="Город из списка ↓" list="cities">
  <datalist id="cities">
    <option>Москва</option><option>Санкт-Петербург</option><option>Новосибирск</option><option>Екатеринбург</option>
    <option>Казань</option><option>Нижний Новгород</option><option>Челябинск</option><option>Красноярск</option>
    <option>Самара</option><option>Уфа</option><option>Ростов-на-Дону</option><option>Омск</option>
    <option>Краснодар</option><option>Воронеж</option><option>Пермь</option><option>Волгоград</option>
  </datalist>
  
  <button onclick="search()">Показать датчики</button>
  <button onclick="getLocation()">Найти рядом со мной</button>
  
  <div id="out">Выберите город и нажмите кнопку</div>

<script>
const cities = {
  "Москва": [55.7558, 37.6173],
  "Санкт-Петербург": [59.939, 30.314],
  "Новосибирск": [55.008, 82.935],
  "Екатеринбург": [56.838, 60.597],
  "Казань": [55.796, 49.106],
  "Нижний Новгород": [56.296, 43.936],
  "Челябинск": [55.164, 61.436],
  "Красноярск": [56.015, 92.893],
  "Самара": [53.241, 50.221],
  "Уфа": [54.735, 55.958],
  "Ростов-на-Дону": [47.222, 39.720],
  "Омск": [54.989, 73.368],
  "Краснодар": [45.039, 38.987],
  "Воронеж": [51.672, 39.184],
  "Пермь": [58.010, 56.229],
  "Волгоград": [48.708, 44.513]
};

async function search() {
  const city = document.getElementById('city').value.trim();
  if (!cities[city]) return alert('Выберите город из списка');
  localStorage.setItem('lastCity', city);
  const [lat, lng] = cities[city];
  loadSensors(lat, lng, city);
}

function getLocation() {
  document.getElementById('out').innerHTML = 'Запрашиваю геолокацию…';
  Telegram.WebApp.requestLocation();
}

Telegram.WebApp.onEvent('locationReceived', loc => {
  loadSensors(loc.latitude, loc.longitude, 'Ваше местоположение');
});

async function loadSensors(lat, lng, title) {
  document.getElementById('out').innerHTML = 'Загружаю…';

  try {
    const res = await fetch('https://narodmon.ru/client.php?json');
    const data = await res.json();

    // Обработка формата ответа (массив или объект)
    const devices = Array.isArray(data) ? data : (data.devices || []);

    if (!devices || devices.length === 0) {
      throw new Error('Нет данных от сервера');
    }

    // Фильтр по расстоянию (100 км)
    const maxDist = 100;
    const nearby = devices
      .filter(d => d.lat && d.lng && d.sensors)
      .map(d => {
        const distKm = Math.hypot(d.lat - lat, d.lng - lng) * 111; // грубый расчёт в км
        return { ...d, distance: distKm };
      })
      .filter(d => d.distance <= maxDist)
      .sort((a, b) => a.distance - b.distance);

    let html = `<b>${title}</b><br>Найдено ${nearby.length} датчиков в радиусе ${maxDist} км<br><br>`;

    if (nearby.length === 0) {
      html += 'В этом районе пока нет активных датчиков. Попробуйте другой город или геолокацию.';
    } else {
      nearby.slice(0, 30).forEach(d => {
        const tempSensor = d.sensors.find(s => s.type === 1) || d.sensors.find(s => s.type_name === 'Температура');
        const temp = tempSensor ? tempSensor.value.toFixed(1) + '°C' : '—';
        const name = d.name || d.title || 'Без названия';
        const dist = d.distance.toFixed(1) + ' км';
        const time = new Date((d.time || d.updated || 0) * 1000).toLocaleString('ru');

        html += `<div class="card"><b>${name}</b> — ${dist}<br>`;
        html += `Температура: ${temp}<br>`;
        html += `<span class="small">Обновлено: ${time}</span></div>`;
      });
    }

    document.getElementById('out').innerHTML = html;
  } catch (e) {
    document.getElementById('out').innerHTML = `<b>Ошибка:</b> ${e.message}<br>Проверьте интернет или попробуйте позже`;
  }
}

// Автозагрузка последнего города
const last = localStorage.getItem('lastCity');
if (last && cities[last]) {
  document.getElementById('city').value = last;
  const [lat, lng] = cities[last];
  loadSensors(lat, lng, last);
}

Telegram.WebApp.ready();
Telegram.WebApp.MainButton.setText('Поиск').onClick(search).show();
</script>
</body>
</html>
