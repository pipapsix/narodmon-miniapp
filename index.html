<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Narodmon Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {font-family: sans-serif; padding:20px; background:#000; color:#fff; margin:0;}
    button {padding:14px 24px; font-size:16px; border-radius:12px; border:none; background:#0088cc; color:white;}
    pre {background:#111; padding:15px; border-radius:8px; overflow:auto; max-height:70vh;}
  </style>
</head>
<body>
  <h1>Датчики рядом (Москва)</h1>
  <button onclick="load()">Загрузить</button>
  <pre id="out">Нажми кнопку ↑</pre>

  <script>
async function load() {
  document.getElementById('out').innerHTML = 'Загружаю…';
  try {
    const res = await fetch('https://narodmon.ru/client.php?json');
    const raw = await res.json();

    // Поддержка обоих форматов ответа
    const devices = raw.devices || raw || [];

    const myLat = 55.7558;
    const myLng = 37.6173;
    const maxDist = 100; // км

    const nearby = devices
      .filter(d => d && d.lat && d.lng)
      .map(d => {
        const dist = Math.hypot(d.lat - myLat, d.lng - myLng) * 111.2;
        return { ...d, distance: +dist.toFixed(1) };
      })
      .filter(d => d.distance <= maxDist)
      .sort((a, b) => a.distance - b.distance);

    let html = `<b>Найдено ${nearby.length} датчиков в радиусе ${maxDist} км от Москвы</b><br><br>`;
    
    if (nearby.length === 0) {
      html += 'В указанном радиусе датчиков пока нет';
    } else {
      nearby.slice(0, 30).forEach(d => {
        const temp = d.sensors?.find(s => s.type === 1)?.value ?? '—';
        const hum = d.sensors?.find(s => s.type === 2)?.value ?? '—';
        const press = d.sensors?.find(s => s.type === 3)?.value ?? '—';
        
        html += `<b>${d.name || 'Без названия'}</b> — ${d.distance} км<br>`;
        html += `Температура: ${temp}°C Влажность: ${hum}% Давление: ${press}<br>`;
        html += `Обновлено: ${new Date((d.time || d.updated) * 1000).toLocaleTimeString('ru')}<br><br>`;
      });
    }

    document.getElementById('out').innerHTML = html;
  } catch (e) {
    document.getElementById('out').innerHTML = 'Ошибка: ' + e.message;
  }
}

Telegram.WebApp.ready();
Telegram.WebApp.MainButton.setText('Обновить').onClick(load).show();
load(); // автозагрузка при открытии
</script>
</body>
</html>
